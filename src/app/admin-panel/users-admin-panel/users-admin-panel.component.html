<!-- https://v7.material.angular.io/components/table/overview -->
<div>
    <div>
        <form class="form-field">
            <input (keyup)="applyFilter($event.target)" placeholder="Filter">
        </form>
        <table mat-table [dataSource]="dataSource" matSort>
            <!-- <ng-container matColumnDef="Username">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Username </th>
                <td mat-cell *matCellDef="let user"> {{user.username}} </td>
            </ng-container> -->

            <ng-container matColumnDef="Fullname">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Fullname </th>
                <td mat-cell *matCellDef="let user"> {{user.name}} {{user.surname}} </td>
            </ng-container>

            <ng-container matColumnDef="Email">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Email </th>
                <td mat-cell *matCellDef="let user"> {{user.email}} </td>
            </ng-container>

            <ng-container matColumnDef="Create_Date">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Create_date </th>
                <td mat-cell *matCellDef="let user"> {{getTime(user.create_date)}} </td>
            </ng-container>
            <ng-container matColumnDef="Last_Login">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Last_Login </th>
                <td mat-cell *matCellDef="let user"> {{getTime(user.last_login)}} </td>
            </ng-container>
            <ng-container matColumnDef="Phone">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Phone </th>
                <td mat-cell *matCellDef="let user"> {{user.phone}} </td>
            </ng-container>
            <ng-container matColumnDef="Wallets">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Wallets </th>
                <td mat-cell *matCellDef="let user"> {{user.wallets.length}} </td>
            </ng-container>
            <ng-container matColumnDef="IsAdmin">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> IsAdmin </th>
                <td mat-cell *matCellDef="let user"> {{user.isAdmin}} </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </div>
    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
</div>
