<article class="box">
    <a href="https://opensea.io/assets/ethereum/{{data?.address}}/{{data?.goTo}}" target="_blank">
        <span class="name">
            <p>{{data?.name}}</p>
        </span>
        <div class="content">
            <img src={{data?.image}} loading="lazy" alt="{{data?.name}}">
        </div>
        <span class="price">
            <p>{{data?.price}} ETH</p>
        </span>
    </a>
</article>
