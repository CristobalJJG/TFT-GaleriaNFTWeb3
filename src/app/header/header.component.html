<nav class="structure">
    <div class="logo">
        <a routerLink="/home" routerLinkActive="activebutton" class="header">Galería NFT</a>
    </div>

    <!-- Botones de la cabecera -->
    <div class="structure buttons">
        <!-- Botón galería -->
        <a href="" class="head h1" routerLink="/gallery" routerLinkActive="activebutton">
            <div class="f">
                <svg width="32" height="32" class="filled-white" viewBox="0 0 16 16">
                    <path
                        d="M.002 3a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2v10a2 2 0 0 1-2 2h-12a2 2 0 0 1-2-2V3zm1 9v1a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1V9.5l-3.777-1.947a.5.5 0 0 0-.577.093l-3.71 3.71-2.66-1.772a.5.5 0 0 0-.63.062L1.002 12zm5-6.5a1.5 1.5 0 1 0-3 0 1.5 1.5 0 0 0 3 0z" />
                </svg>
                <span>{{'header.gallery' | translate}}</span>
            </div>
        </a>
        <!-- Botón cartera -->
        <a href="" class="head h2" routerLink="/wallets" routerLinkActive="activebutton">
            <div class="f">
                <svg width="32" height="32" class="filled-white" viewBox="0 0 16 16">
                    <path
                        d="M1.5 2A1.5 1.5 0 0 0 0 3.5v2h6a.5.5 0 0 1 .5.5c0 .253.08.644.306.958.207.288.557.542 1.194.542.637 0 .987-.254 1.194-.542.226-.314.306-.705.306-.958a.5.5 0 0 1 .5-.5h6v-2A1.5 1.5 0 0 0 14.5 2h-13z" />
                    <path
                        d="M16 6.5h-5.551a2.678 2.678 0 0 1-.443 1.042C9.613 8.088 8.963 8.5 8 8.5c-.963 0-1.613-.412-2.006-.958A2.679 2.679 0 0 1 5.551 6.5H0v6A1.5 1.5 0 0 0 1.5 14h13a1.5 1.5 0 0 0 1.5-1.5v-6z" />
                </svg>
                <span>{{'header.wallet' | translate}}</span>
            </div>

        </a>
        <!-- Botón idioma -->
        <!-- https://en.wikipedia.org/wiki/List_of_ISO_639-2_codes -->
        <div class="dropdown">
            <a class="head h3">
                <div class="f">
                    <svg width="32" height="32" class="filled-white" viewBox="0 0 16 16">
                        <path
                            d="M4.545 6.714 4.11 8H3l1.862-5h1.284L8 8H6.833l-.435-1.286H4.545zm1.634-.736L5.5 3.956h-.049l-.679 2.022H6.18z" />
                        <path
                            d="M0 2a2 2 0 0 1 2-2h7a2 2 0 0 1 2 2v3h3a2 2 0 0 1 2 2v7a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2v-3H2a2 2 0 0 1-2-2V2zm2-1a1 1 0 0 0-1 1v7a1 1 0 0 0 1 1h7a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1H2zm7.138 9.995c.193.301.402.583.63.846-.748.575-1.673 1.001-2.768 1.292.178.217.451.635.555.867 1.125-.359 2.08-.844 2.886-1.494.777.665 1.739 1.165 2.93 1.472.133-.254.414-.673.629-.89-1.125-.253-2.057-.694-2.82-1.284.681-.747 1.222-1.651 1.621-2.757H14V8h-3v1.047h.765c-.318.844-.74 1.546-1.272 2.13a6.066 6.066 0 0 1-.415-.492 1.988 1.988 0 0 1-.94.31z" />
                    </svg>
                    <span>{{'header.languages' | translate}}</span>
                </div>
            </a>
            <div class="dropdown-content upper">
                <div class="opt" (click)="changeLanguage('en')">
                    <span class="long">English</span>
                    <span class="short">Eng</span>
                </div>
                <div class="opt" (click)="changeLanguage('es')">
                    <span class="long">Español</span>
                    <span class="short">Spa</span>
                </div>
            </div>
        </div>
    </div>
    <!-- parte de la derecha - botones o usuario -->
    <div class="right">
        <div *ngIf="user!=null" class="dropdown profile">

            <div class="f">
                <svg width="32" height="32" class="filled-white" viewBox="0 0 16 16">
                    <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0z" />
                    <path fill-rule="evenodd"
                        d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8zm8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1z" />
                </svg>
                <p class="name">{{user.getName()}}</p>
            </div>
            <div class="dropdown-content">
                <div class="opt lo" routerLink="/admin/users" *ngIf="user.getIsAdmin()">
                    <span>Admin</span>
                </div>
                <div class="opt lo" (click)="onLogout()">
                    <span>{{'header.logout' | translate}}</span>
                </div>
            </div>
        </div>

        <div *ngIf="user==null" class="structure enter-btn">
            <button class="login-btn" (click)="openLogin()">
                {{'header.login' | translate}}
            </button>
            <button class="register-btn" (click)="openRegister()">
                {{'header.register' | translate}}
            </button>
        </div>
    </div>
</nav>
